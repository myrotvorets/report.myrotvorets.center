name: Deploy Database Rules

on:
  push:
    branches:
      - master
    paths:
      - "database.rules.json"
      - ".github/workflows/deploy-database-rules.yml"
  workflow_dispatch:

jobs:
  deploy-database-rules:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out the source code
        uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3.0.2

      - name: Install firebase-tools
        run: sudo npm install -g firebase-tools

      - name: Start deployment
        uses: chrnorm/deployment-action@e20e393441e38d7305fd6d5b5714ad4c0b464916 # tag=v2.0.0
        id: deployment
        with:
          token: "${{ github.token }}"
          environment: production/database

      - name: Deploy database rules to Firebase
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: firebase deploy --only database

      - name: Update deployment status (success)
        if: success()
        uses: chrnorm/deployment-status@07b3930847f65e71c9c6802ff5a402f6dfb46b86 # tag=v2.0.0
        with:
          token: "${{ github.token }}"
          state: "success"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: Update deployment status (failure)
        if: failure()
        uses: chrnorm/deployment-status@07b3930847f65e71c9c6802ff5a402f6dfb46b86 # tag=v2.0.0
        with:
          token: "${{ github.token }}"
          state: "failure"
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}
